<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website dedicated to Rocky Balboa" />
    <link rel="stylesheet" href="style.css" />
    <title>Rocky Balboa media</title>
    <!--Font fÃ¶r navbar -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <!--  Sociala medier ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Animation.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="punch-container">
        <button class="button" id="toggleBtn" aria-label="menu-button">
          <img
            src="image/smallerRightPunch.png"
            alt=""
            class="punch"
            id="punch"
          />
        </button>
      </div>

      <div class="mainHeading-container">
        <div id="site-navbar" class="site-navbar">
          <a href="index.html" class="dropMenu">HOME</a>
          <a href="about.html" class="dropMenu">Media</a>
        </div>
      </div>
      <div class="mainHeading-container">
        <div class="hidden" id="mainHeading">
          <a href="index.html">Home</a>
          <a href="images.html">Media</a>
        </div>
      </div>
    </nav>
    <br />
    <header>
      <h1 class="media-h1">Media</h1>
    </header>
    <main>
      <div class="gallery">
        <img
          src="https://media.gettyimages.com/photos/training-for-a-heavy-weight-title-fight-rocky-balboa-skips-rope-under-picture-id526898402?s=2048x2048"
          alt="Picture of Rocky jumping rope"
        />
       <!-- <img
          src="image/rockyAdrian2.webp"
          alt="Picture of Rocky and his wife Adrian"
        /> -->
        <img
          src="https://www.boxingnewsonline.net/bn/wp-content/uploads/2019/05/RockyBalboa.jpg"
          alt="Picture of Rocky resting at practice"
        />
        <img
          src="https://images.cdn.yle.fi/image/upload/f_auto,fl_progressive/q_auto/w_2172,h_1222,c_crop,x_210,y_34/w_1920/v1542892574/39-5255595bf6ab8169654.jpg"
          alt="Rocky VS Ivan Drago"
        />
        <img
          src="https://i.insider.com/5656110784307665008b58fd?width=684&format=jpeg"
          alt="Picture of Rocky VS Apollo Creed"
        />
        <img
          src="https://media.gq-magazine.co.uk/photos/5d1391df976fa35ef3f396a5/master/w_1755,h_1170,c_limit/Rocky-Training-04-GQ-15Jan16_rex_b.jpg"
          alt="Picture of Rocky Balboa running with his dog"
        />
      </div>
      <br /><br />
      <div class="youtube-trailer">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/-Hk-LYcavrw"
          title="Video of trailer for the first Rocky Movie"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>


    <footer>
      <p class="lorem">Made by Jonathan Zeray</p>
      <div class="sociala-medier-center">
        <a href="https://www.facebook.com" target="_blank" class="fb"
          aria-label="link to facebook"><i class="fa fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank" class="insta"
        aria-label="link to instagram"><i class="fa fa-instagram"></i
        ></a>
      </div>
    </footer>

    <script>
      const heading = document.getElementById("mainHeading");
      const btn = document.getElementById("toggleBtn");

      btn.addEventListener("click", (e) => {
        heading.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
